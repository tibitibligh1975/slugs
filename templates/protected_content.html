<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Protegido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .content-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        #countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body class="gradient-custom min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card content-card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">Conteúdo Protegido</h1>
                        <div class="alert alert-warning">
                            <p class="mb-0">Esta página expirará em: <span id="countdown">5</span> segundos</p>
                        </div>
                        <div class="alert alert-success">
                            <p class="mb-0">Parabéns! Você acessou o conteúdo protegido com sucesso.</p>
                        </div>
                        <p>Este é seu conteúdo protegido. Lembre-se que este link não poderá ser acessado novamente.</p>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">Voltar para o Início</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Contador regressivo
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                // Redirecionar para a página de erro com mensagem de expiração
                window.location.href = '/?expired=true';
            }
        }, 1000);
    </script>
</body>
</html>
